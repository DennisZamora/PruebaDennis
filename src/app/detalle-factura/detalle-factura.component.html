<h1 mat-dialog-title>Agregar detalle</h1>
<div mat-dialog-content>
    <form [formGroup]="detalleFacturaForm" method="post">
        <form>
            <mat-form-field appearance="fill">
              <mat-label>Producto</mat-label>
              <mat-select [(ngModel)]="nombreProducto">
                <mat-option *ngFor="let title of listaProducto" [value]="title.Value">{{title.Text}}</mat-option>
              </mat-select>
            </mat-form-field>
          </form>
          <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input formControlName="cantidad" matInput type="number" placeholder="Cantidad">
          </mat-form-field>
    </form>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
        <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="postDetalleFactura()">Guardar</button>
              </div>

</div>
